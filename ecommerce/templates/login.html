{% extends 'base.html' %}
{% block title %}LOGIN{% endblock title %}

{% block content %}


<div class="card bg-light p-5">
    <h4>LOG IN</h4>
    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <form action="/authent/login/" method="post"> {% csrf_token %}
        <label for="email" >Email</label>
        <div class="form-group text-white">
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <label for="pass1" >Password</label>
        <div class="form-group">
            <input type="password" class="form-control" name="pass1" id="pass1" required>
        </div>
        <button type="submit" class="btn bg-dark text-white">LOGIN</button>
        <div >New User? <a href="/authent/signup">Sign Up</a></div>
    </form>
</div>








{% endblock content %}
